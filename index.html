<html ng-app="WebService">
    <head>
        <script src="angular.js"></script>
        <script src="app.js"></script>
        <script src="controller.js"></script>
        <script src="service.js"></script>
    </head>
    <body ng-controller="HttpServiceInvoke as ctrl" >

</html>
